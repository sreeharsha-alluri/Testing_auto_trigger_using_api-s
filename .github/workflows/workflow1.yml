name: Workflow 1

on:
  push:
    branches:
      - main

jobs:
  run-echo:
    runs-on: ubuntu-latest
    steps:
      - name: Echo statement
        run: echo "Workflow 1 completed successfully"

      - name: Trigger Workflow 2
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }} # Use your Personal Access Token stored as a secret
        run: |
          curl -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/sreeharsha-alluri/Testing_auto_trigger_using_api-s/actions/workflows/workflow-2.yml/dispatches \
            -d '{"ref":"main"}'
